  <body>
    
<header>
  <div class='jumbotron'>
    <h3>Max's Ice House is opening a new location: Leander TX!</h3>
    
  </div>
    <h5>Contact Us</h5>
    <hr>
    <h1>Max's Ice House</h1>
    <h1 id='warning'>You have JavaScript disabled. This website works best if JavaScript is enabled.</h1>
   
    <hr>
    <ul class='nav nav-pills'>
      <li class='nav-item'><a class='nav-link' href='./home.html'> <i class="fas fa-home"></i> Home</a></li> <li class='nav-item'><a href='./menu.html' class='nav-link'>Menu</a></li> <li class='nav-item'><a class='nav-link active' href='./contact.html'>Contact Us</a></li>
    </ul>
    <hr>
</header>
  <div class='container'>
<div class='row'>
  <div class='col-12 col-sm-8 offset-sm-2'>
  <form id='contactForm' name='contactForm' onsubmit="return(validate())">
        <label  for='name' title='required'>Name:</label><input class="form-control"  type='text' id='name' name='name' required><br>
        <label  for='email' title='required'>Email:</label><input class="form-control"  type='email' id='email' name='name' required><br>
        <label  for='phone' title='required'>phone:</label><input class="form-control" id='phone' type='tel' name='name' required><br>
        <label title='required' for='reason'>Reason for Inquiry:</label><select class="form-control"  id='reason' name="reason" >
            <option value="catering">Catering</option>
            <option value="privateParty">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select><br>
       <label for='additionalInformation' title='required' > Additional Information: </label><br>
        <textarea type='text' class="form-control" name="additionalInformation" id='additionalInformation' rows="10" cols="30" required>
            </textarea><br>
           <label class='normal'> Have you been to the restaurant?</label>
        <input class="form-control"  type="radio" name="yes" value="yes" > <label class='normal' for='yes'>Yes</label>
        <input class="form-control"  type="radio" name="no" value="no" checked> <label for='no' class='normal'>No</label><br>
    <label class='normal' >Best days to contact you: </label>
        <input class="form-control" type="checkbox" name="contact" value="M">M</input>
        <input class="form-control" type="checkbox" name="contact" value="T">T</input>
        <input class="form-control" type="checkbox" name="contact" value="M">M</input>
        <input class="form-control" type="checkbox" name="contact" value="Th">Th</input>
        <input class="form-control" type="checkbox" name="contact" value="F">F</input><br>
        <input id='submit' onclick='return(validate())' type='button' class="form-control" value='Submit Request'>
    </form>
  </div>
  </div>
</div>
</div>

<footer>
  <hr>
  <h6>1234 Butternut Road, Dallas, TX 78500</h6>
  <h6>123-456-7890</h6>
</footer>
